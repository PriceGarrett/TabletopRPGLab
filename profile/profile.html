<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/stylesheets/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta lang="en">
        <meta charset="UTF-8">
        <title>Tabletop RPG Lab</title>
        
    </head>
    <body>
        <h1>Tabletop RPG Lab</h1>
        

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #941B0C;">
            <a class="navbar-brand" navbar-collapse><img src= "/images/icons/sword.png" width="30px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/play/play.html">Play</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about.html">About</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class= "container-width">
              <div class="row">
                  <div class= "col">
                    <div class="link-box" id= "characterInfo">
                        <h3>Create New Character</h3>
                        
                        <hr/>
                        <div class="container">
                            <div class= "row">
                                <div class="col">
                                    <form>
                                      <label for= "nameInput">Name:</label>
                                      <input type= "text" id= "nameInput" placeholder= "Name">
                                    </form>
                                </div>
                                <div class="col">
                                    <form class= "searchbar">
                                      <label for= "classes">Class:</label>
                                      <select name= "classes" id= "classSearch">
                                        <option value= "barbarian">Barbarian</option>
                                        <option value= "bard">Bard</option>
                                        <option value= "cleric">Cleric</option>
                                        <option value= "druid">Druid</option>
                                        <option value= "fighter">Fighter</option>
                                        <option value= "monk">Monk</option>
                                        <option value= "paladin">Paladin</option>
                                        <option value= "ranger">Ranger</option>
                                        <option value= "rogue">Rogue</option>
                                        <option value= "sorcerer">Sorcerer</option>
                                        <option value= "warlock">Warlock</option>
                                        <option value= "wizard">Wizard</option>
                                      </select>
                                    </form>
                                </div>
                                <div class="col">
                                  <form class= "searchbar">
                                    <label for= "races">Race:</label>
                                    <select name= "races" id= "raceSearch">
                                      <option value= "dragonborn">Dragonborn</option>
                                      <option value= "dwarf">Dwarf</option>
                                      <option value= "elf">Elf</option>
                                      <option value= "gnome">Gnome</option>
                                      <option value= "half-elf">Half-Elf</option>
                                      <option value= "halfling">Halfling</option>
                                      <option value= "half-orc">Half-Orc</option>
                                      <option value= "human">Human</option>
                                      <option value= "tiefling">Tiefling</option>
                                    </select>
                                  </form>
                                </div>
                                <div class="col">
                                    <form>
                                      <label class= "displayLevel">Level:</label>
                                      <input type= "number" min= "1" max= "20" class= "number-display" id= "levelSelect" value="1">
                                      
                                    </form>
                                </div>
                            </div>
                            <input class= "proceed" id= "submit" type= "submit" value="Go">
                        
                        <div class= "row">
                          <div class = "col" id= "stat-box">
                            <div>
                              <h5>Proficiency Bonus</h5>
                              <input disabled class="number-display" type="number" id= "profBonus" value="0">
                            </div>
                            <form id= "stats">
                              <label class= "stat-display">Strength</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "strengthValue" value="10">
                              <label class= "stat-display">Dexterity</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "dexterityValue" value="10">
                              <label class= "stat-display">Constitution</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "constitutionValue" value="10">
                              <label class= "stat-display">Intelligence</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "intelligenceValue" value="10">
                              <label class= "stat-display">Wisdom</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "wisdomValue" value="10">
                              <label class= "stat-display">Charisma</label>
                              <input type= "number" min= "1" max= "20" class= "number-display" id= "charismaValue" value="10">
                            </form>
                            <div>
                              <h5>Saving Throws</h5>
                              <input id= "str" class= "save-throw" type= "checkbox" disabled><label>Strength</label>
                              <br>
                              <input id= "dex" class= "save-throw" type= "checkbox" disabled><label>Dexterity</label>
                              <br>
                              <input id= "con" class= "save-throw" type= "checkbox" disabled><label>Constitution</label>
                              <br>
                              <input id= "int" class= "save-throw" type= "checkbox" disabled><label>Intelligence</label>
                              <br>
                              <input id= "wis" class= "save-throw" type= "checkbox" disabled><label>Wisdom</label>
                              <br>
                              <input id= "cha" class= "save-throw" type= "checkbox" disabled><label>Charisma</label>
                              <br>
                            </div>
                          </div>
                          <div class="col">
                            <div>
                              <h5>Skills</h5>
                              <p id = "chooseMax"></p>
                              <h6>Strength</h6>
                              <input id= "skill-athletics" class= "skill" type= "checkbox" disabled><label>Athletics</label>
                              <br>
                              <h6>Dexterity</h6>
                              <input id= "skill-acrobatics" class= "skill" type= "checkbox" disabled><label>Acrobatics</label>
                              <br>
                              <input id= "skill-sleight-of-hand" class= "skill" type= "checkbox" disabled><label>Sleight of Hand</label>
                              <br>
                              <input id= "skill-stealth" class= "skill" type= "checkbox" disabled><label>Stealth</label>
                              <br>
                              <h6>Intelligence</h6>
                              <input id= "skill-arcana" class= "skill" type= "checkbox" disabled><label>Arcana</label>
                              <br>
                              <input id= "skill-history" class= "skill" type= "checkbox" disabled><label>History</label>
                              <br>
                              <input id= "skill-investigation" class= "skill" type= "checkbox" disabled><label>Investigation</label>
                              <br>
                              <input id= "skill-nature" class= "skill" type= "checkbox" disabled><label>Nature</label>
                              <br>
                              <input id= "skill-religion" class= "skill" type= "checkbox" disabled><label>Religion</label>
                              <br>
                              <h6>Wisdom</h6>
                              <input id= "skill-animal-handling" class= "skill" type= "checkbox" disabled><label>Animal Handling</label>
                              <br>
                              <input id= "skill-insight" class= "skill" type= "checkbox" disabled><label>Insight</label>
                              <br>
                              <input id= "skill-medicine" class= "skill" type= "checkbox" disabled><label>Medicine</label>
                              <br>
                              <input id= "skill-perception" class= "skill" type= "checkbox" disabled><label>Perception</label>
                              <br>
                              <input id= "skill-survival" class= "skill" type= "checkbox" disabled><label>Survival</label>
                              <br>
                              <h6>Charisma</h6>
                              <input id= "skill-deception" class= "skill" type= "checkbox" disabled><label>Deception</label>
                              <br>
                              <input id= "skill-intimidation" class= "skill" type= "checkbox" disabled><label>Intimidation</label>
                              <br>
                              <input id= "skill-performance" class= "skill" type= "checkbox" disabled><label>Performance</label>
                              <br>
                              <input id= "skill-persuasion" class= "skill" type= "checkbox" disabled><label>Persuasion</label>
                              <br>
                            </div>
                          </div>
                          <div class= "col">
                            <label class= "stats-etc" for= "speed">Speed</label>
                            <input type= "number" min= "1" max= "60" class= "number-display" id= "speed" value="0" disabled>
                            <label class= "stats-etc" for= "maxHP">Hit Points</label>
                            <input type= "number" min= "1" max= "999" class= "number-display" id= "maxHP" value="0" disabled>
                            <label class= "stats-etc" for= "maxHP">Hit Dice</label>
                            <input type= "number" min= "1" max= "12" class= "number-display" id= "hitDieValue" value="0" disabled>
                            <h5>Inventory</h5>
                            <div id= "inventory">

                            </div>
                            
                            <div id= "chooseInventory"></div>
                          </div>
                        </div>
                        </div>
                        <input class= "proceed" id= "finalize" type= "submit" value="Go">
                    </div>
                  </div>
              </div>
          </div>

          <footer>Github repo: <a class= "link-dark" href= "https://github.com/PriceGarrett/TabletopRPGLab">TabletopRPGLab</a></footer>

          <script text="typle/javascript" src= "/scripts/character.js"></script>
          <script text="type/javascript" src="/profile/scripts/script-char-creator.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
